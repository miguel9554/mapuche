version: '3.7'

services:
  mapuche:
    image: ${REGISTRY_HOSTNAME?err}mapuche:${APP_ENVIRONMENT:?err}
    build:
      context: ./mapuche_391
      dockerfile: Dockerfile
      args:
        - PROYECTO_DIR=${PROYECTO_DIR:?err}
        - APP_ENVIRONMENT=${APP_ENVIRONMENT:?err}
    ports:
      - 8000:80
    volumes:
      # Para poder cambiar la config sin rebuildear
      - type: bind
        source: ./mapuche_391/instalador.env
        target: ${PROYECTO_DIR:?err}/instalador.env
      # Persistencia de personalizaciones
      - type: volume
        source: mapuche-personalizaciones
        target: ${PROYECTO_DIR:?err}/personalizacion
      # Los datos de toba
      - type: volume
        source: toba-data
        target: /toba-data
      # La configuraci√≥n de Apache
      - type: volume
        source: apache-conf
        target: /etc/apache2/sites-enabled
    depends_on:
      - db
    env_file:
      - .env
  db:
    image: postgres:9.6.17
    environment:
      POSTGRES_USER: ${DB_USER:?err}
      POSTGRES_PASSWORD: ${DB_USER:?err}
    volumes:
      - type: volume
        source: db-data
        target: /var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db

volumes:
  db-data:
  toba-data:
  apache-conf:
  mapuche-personalizaciones:

